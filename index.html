<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Dejatu.ga</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script data-ad-client="ca-pub-5948685595927496" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <section class="counter">
      <h2>
        Ya somos <span id="counter">152558</span> GAA!
      </h2>
    </section>
    <main class="main">
      <div class="container">
        <div class="grid-item">
          <section class="description">
            <h1 class="description-logo">Dejatu.Ga</h1>
            <p class="description-text">
              Más de 1 000 000 de personas han dejado su GAA! ¿Que esperas para
              dejar el tuyo?
            </p>
          </section>
          <form class="form" method="POST">
            <input class="form-input" type="text" name="counter" placeholder="Envia tu ga" />
            <button class="u-button">Enviar</button>
          </form>
        </div>
        <div class="grid-item">
          <figure class="generator-image">
            <img src="img/certifiga.png" alt="image pdf"/>
          </figure>
          <button class="u-button" onclick="ga()">
            Descarga tu <span>certifiga</span>
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">

    <script src="js/app.js"></script>

  </body>
